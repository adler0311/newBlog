{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="post">
        <p>작성 시 입력한 비밀번호를 넣어주세요</p>
        <div class="col-3">
        	<input type="password" name="comment_password" class="form-control" id="manage-form">
        </div>
        <div class="error">{{msg}}</div>
        <div class="buttons">
	        <input type="submit" class="btn btn-primary btn-sm" value="확인">
	        <a href='/postpage/{{c.post.get().key.id()}}' class="btn btn-primary btn-sm" id="manage-cancel">취소</a>
        </div>
    </form>
</div>

{% endblock %}
