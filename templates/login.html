{% extends "base.html" %}
{% block content %}
	<form method="post">
		<table>
			<tr>
				<td>아이디: </td>
				<td><input type="text" name="username" class="form-control login-form"></td>
			</tr>
			<tr>
				<td>비밀번호: </td>
				<td><input type="password" name="password" class="form-control login-form"></td>
			</tr>
		</table>
		<div class="error">{{msg}}</div>
		<input type="submit" value="로그인하기" class="btn btn-primary login-button">
		<br>
	</form>
{% endblock %}
